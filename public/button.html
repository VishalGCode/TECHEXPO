<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üéØ Gamified Learning Games</title>
<style>
  * { box-sizing: border-box; }

  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #ffadad, #ffd6a5, #fdffb6, #caffbf, #9bf6ff, #a0c4ff, #bdb2ff, #ffc6ff);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }

  .container {
    background: white;
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    width: 100%;
    max-width: 600px;
    text-align: center;
    padding: 40px;
    animation: fadeIn 0.8s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }

  h1 {
    color: #3f51b5;
    font-size: 2rem;
    margin-bottom: 20px;
    margin-top: 0;
  }

  .menu {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
  }

  .btn {
    padding: 15px;
    font-size: 18px;
    border-radius: 15px;
    color: white;
    border: none;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.3s;
    font-weight: 600;
  }

  .btn:hover { 
    transform: scale(1.08);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  .add { background: #4CAF50; }
  .sub { background: #E91E63; }
  .mul { background: #FF9800; }
  .div { background: #2196F3; }

  #gameArea { display: none; }

  input {
    font-size: 18px;
    padding: 10px;
    width: 150px;
    border-radius: 10px;
    border: 2px solid #3f51b5;
    text-align: center;
    outline: none;
    margin-top: 15px;
  }

  .submit-btn, .next-btn, .back-btn {
    margin-top: 20px;
    padding: 10px 25px;
    font-size: 16px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    color: white;
    font-weight: 600;
    transition: transform 0.2s ease;
  }

  .submit-btn { background: #4CAF50; }
  .submit-btn:hover { background: #45a049; transform: scale(1.05); }
  
  .next-btn { background: #FF9800; display: none; }
  .next-btn:hover { background: #e68900; transform: scale(1.05); }
  
  .back-btn { background: #9C27B0; }
  .back-btn:hover { background: #7b1fa2; transform: scale(1.05); }

  .result {
    margin-top: 15px;
    font-weight: bold;
    min-height: 30px;
    font-size: 16px;
  }

  .images { 
    font-size: 32px; 
    margin: 20px 0; 
    line-height: 1.8;
  }

  .score-board {
    font-size: 18px;
    font-weight: bold;
    color: #3f51b5;
    margin: 10px 0;
  }

  p {
    margin: 10px 0;
  }

  #question {
    font-size: 18px;
    font-weight: 500;
    color: #333;
    margin: 20px 0;
    line-height: 1.5;
  }
</style>
</head>
<body>

<div class="container">
  <div id="mainMenu">
    <h1>üéØ Gamified Learning</h1>
    <p style="color: #666; font-size: 14px; margin-bottom: 30px;">Pick a game to play and test your skills!</p>
    <div class="menu">
      <button class="btn add" onclick="startGame('addition')">‚ûï Addition</button>
      <button class="btn sub" onclick="startGame('subtraction')">‚ûñ Subtraction</button>
      <button class="btn mul" onclick="startGame('multiplication')">‚úñÔ∏è Multiplication</button>
      <button class="btn div" onclick="startGame('division')">‚ûó Division</button>
    </div>
  </div>

  <div id="gameArea">
    <h1 id="gameTitle"></h1>
    <p class="score-board">Score: <span id="score">0</span> üåü</p>
    <p id="question"></p>
    <div id="objectDisplay" class="images"></div>
    <input type="number" id="answer" placeholder="Enter your answer" />
    <br>
    <button class="submit-btn" id="submitBtn" onclick="checkAnswer()">‚úÖ Submit</button>
    <button class="next-btn" id="nextBtn" onclick="nextQuestion()">üîÑ Next</button>
    <button class="back-btn" onclick="goBackToSite()">‚¨Ö Back to SmartPlay</button>
    <p id="result" class="result"></p>
  </div>
</div>

<script>
const objects = [
  { emoji: "üçé", name: "apple" },
  { emoji: "üçå", name: "banana" },
  { emoji: "üéà", name: "balloon" },
  { emoji: "üöó", name: "car" },
  { emoji: "üçì", name: "strawberry" },
  { emoji: "üê†", name: "fish" },
  { emoji: "üèÄ", name: "ball" },
  { emoji: "üßÅ", name: "cupcake" },
  { emoji: "üåü", name: "star" },
  { emoji: "üê±", name: "cat" },
  { emoji: "üê∂", name: "dog" },
  { emoji: "üöÄ", name: "rocket" },
  { emoji: "üåà", name: "rainbow" },
  { emoji: "üçï", name: "pizza" },
  { emoji: "üìö", name: "book" },
  { emoji: "üçá", name: "grape" },
  { emoji: "üåª", name: "sunflower" },
  { emoji: "üçâ", name: "watermelon" },
  { emoji: "ü¶ã", name: "butterfly" },
  { emoji: "üç≠", name: "lollipop" },
  { emoji: "üéÇ", name: "cake" },
  { emoji: "üç©", name: "donut" },
  { emoji: "üçî", name: "burger" },
  { emoji: "üç¶", name: "ice cream" },
  { emoji: "üêº", name: "panda" },
  { emoji: "üå∫", name: "hibiscus" }
];

let num1, num2, operation, score = 0, selectedObject;

function startGame(op) {
  operation = op;
  document.getElementById("mainMenu").style.display = "none";
  document.getElementById("gameArea").style.display = "block";

  document.getElementById("gameTitle").textContent =
    (op === "addition" ? "‚ûï Addition Game" :
     op === "subtraction" ? "‚ûñ Subtraction Game" :
     op === "multiplication" ? "‚úñÔ∏è Multiplication Game" :
     "‚ûó Division Game");

  score = 0;
  document.getElementById("score").textContent = score;
  nextQuestion();
}

function nextQuestion() {
  selectedObject = objects[Math.floor(Math.random() * objects.length)];
  num1 = Math.floor(Math.random() * 8) + 2;
  num2 = Math.floor(Math.random() * 8) + 2;
  if (operation === "subtraction" && num2 > num1) [num1, num2] = [num2, num1];
  if (operation === "division") num1 = num2 * (Math.floor(Math.random() * 6) + 1);

  let question = "";
  let display = "";

  if (operation === "addition") {
    question = `If you have ${num1} ${selectedObject.name}s and get ${num2} more, how many ${selectedObject.name}s do you have now?`;
    display = selectedObject.emoji.repeat(num1) + " ‚ûï " + selectedObject.emoji.repeat(num2);
  } else if (operation === "subtraction") {
    question = `If you have ${num1} ${selectedObject.name}s and give away ${num2}, how many ${selectedObject.name}s remain?`;
    display = selectedObject.emoji.repeat(num1) + " ‚ûñ " + selectedObject.emoji.repeat(num2);
  } else if (operation === "multiplication") {
    question = `If there are ${num1} groups of ${num2} ${selectedObject.name}s, how many in total?`;
    for (let i = 0; i < num1; i++) display += selectedObject.emoji.repeat(num2) + "<br>";
  } else {
    question = `If ${num1} ${selectedObject.name}s are divided equally among ${num2} friends, how many does each get?`;
    display = selectedObject.emoji.repeat(num1) + " ‚ûó " + selectedObject.emoji.repeat(num2);
  }

  document.getElementById("question").innerHTML = question;
  document.getElementById("objectDisplay").innerHTML = display;
  document.getElementById("result").textContent = "";
  document.getElementById("answer").value = "";
  document.getElementById("submitBtn").style.display = "inline-block";
  document.getElementById("nextBtn").style.display = "none";
  document.getElementById("answer").focus();
}

function checkAnswer() {
  const ans = parseInt(document.getElementById("answer").value);
  let correct = 0;

  if (operation === "addition") correct = num1 + num2;
  else if (operation === "subtraction") correct = num1 - num2;
  else if (operation === "multiplication") correct = num1 * num2;
  else correct = num1 / num2;

  const result = document.getElementById("result");
  if (ans === correct) {
    result.textContent = "üéâ Correct! Great job!";
    result.style.color = "green";
    score++;
  } else {
    result.textContent = `‚ùå Oops! The correct answer was ${correct}.`;
    result.style.color = "red";
  }
  document.getElementById("score").textContent = score;
  document.getElementById("submitBtn").style.display = "none";
  document.getElementById("nextBtn").style.display = "inline-block";
}

function goBack() {
  document.getElementById("mainMenu").style.display = "block";
  document.getElementById("gameArea").style.display = "none";
}

function goBackToSite() {
  window.history.back();
}
</script>
</body>
</html>
